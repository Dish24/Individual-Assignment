<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	href="IvanWebsite.png">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            background-image: url('Website Background.png');
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: #f5f7f6;
            border-bottom: 1px solid #e0e0e0;
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        nav {
            margin-left: auto;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }

        nav a.active {
            color: gray;
        }

        .container {
            padding: 5px 40px;
        }

        .gallery-section {
            margin-top: 20px;
        }

        .gallery-section h1 {
            font-size: 84px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .carousel .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .carousel .arrow.left {
            left: 10px;
        }

        .carousel .arrow.right {
            right: 10px;
        }

        .image-boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 10px;
        }

        .image-boxes img {
            width: calc(14% - 10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .image-boxes img:hover {
            transform: scale(1.05);
            filter: brightness(0.8);
            cursor: pointer;
        }

        .image-boxes2 {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 10px;
        }

        .image-boxes2 img {
            width: calc(35% - 10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .image-boxes2 img:hover {
            transform: scale(1.05);
            filter: brightness(0.8);
            cursor: pointer;
        }

        .main-video {
            position: relative;
            max-width: 70%;
            margin: 20px auto;
        }

        .main-video video {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #f5f7f6;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: black;
            margin-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        footer p {
            margin: 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .modal.active {
            display: flex;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <header>

        <nav>

    <!-- Javascript for full image view-->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function openModal(imgElement) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imgElement.src;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }
    </script>
