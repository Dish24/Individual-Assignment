    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            background-image: url('Website Background.png');
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: #f5f7f6;
            border-bottom: 1px solid #e0e0e0;
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        nav {
            margin-left: auto;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }

        nav a.active {
            color: gray;
        }

        .contact-section {
            text-align: center;
            padding: 10px 20px;
        }

        .contact-section h1 {
            margin-top: 20px;
            margin-left: 140px;
            text-align: left;
            font-size: 88px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .contact-image {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 40px;
            display: block;
            border-radius: 10px;
        }

        .social-media-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 348px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-box:hover {
            transform: scale(1.05);
            background-color: #e0e0e0;
        }

        .social-box img {
            width: 100px;
            height: 100px;
        }

        .social-text {
            margin-right: 10px;
        }

        .linkedin { background-color: #0077B5; color: white; }
        .linkedin:hover { background-color: #005582; }

        .instagram { background-color: #E1306C; color: white; }
        .instagram:hover { background-color: #C32F61; }

        .facebook { background-color: #1877F2; color: white; }
        .facebook:hover { background-color: #145DBF; }

        footer {
            background-color: #f5f7f6;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: black;
            margin-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        footer p {
            margin: 0;
        }
